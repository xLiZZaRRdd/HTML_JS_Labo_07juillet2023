<!--Jeu du Quiz Interactif :
Description : Concevez une application où les utilisateurs peuvent créer et jouer à des quiz interactifs sur différentes thématiques.
Objectifs d'apprentissage : Utilisation de l'orienté objet pour créer des classes pour les quiz et les questions,
manipulation du DOM pour afficher les questions et les réponses, gestion des événements pour les réponses des utilisateurs,
utilisation du localStorage pour enregistrer les scores.Conseils supplémentaires : Ajoutez un compte à rebours pour chaque question
une fonctionnalité de sauvegarde et de chargement des quiz, et un système de notation pour les réponses correctes.

Fonctionnalités :
Création de quiz : Permettez aux utilisateurs de créer leurs propres quiz en ajoutant des questions, des réponses et des options de réponse.
Affichage des questions :
Utilisez le DOM pour afficher les questions et les options de réponse pour les joueurs.
Validation des réponses : Vérifiez si les réponses des joueurs sont correctes et donnez-leur des retours immédiats sur leurs performances.
Compteur de points : Suivez le nombre de réponses correctes et donnez un score aux joueurs en fonction de leurs performances.
Minuterie par question : Ajoutez un compte à rebours pour chaque question pour inciter les joueurs à répondre rapidement.
Sauvegarde des scores :Utilisez le localStorage pour enregistrer les scores des joueurs et permettez-leur de consulter leur historique de scores.-->
