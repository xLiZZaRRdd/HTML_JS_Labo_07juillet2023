<!--Jeu de Memory :
Description : Créez un jeu de Memory où les utilisateurs doivent retourner des cartes et trouver les paires correspondantes.
Objectifs d'apprentissage : Utilisation du DOM pour créer et manipuler les éléments HTML, gestion des événements,
utilisation de l'algorithme pour mélanger les cartes, utilisation du localStorage pour enregistrer le score.

une minuterie pour chronométrer le temps de jeu et un système de classement pour les scores. -->
