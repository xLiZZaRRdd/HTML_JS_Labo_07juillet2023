<!--Jeu du Blind Test :
Description : Un jeu de blindtest où les utilisateurs doivent deviner des chansons en écoutant de courts extraits audio.

Fonctionnalités :
Sélection de chansons : Créez une bibliothèque de chansons avec des extraits audio et les informations associées (titre, artiste, etc.).
Lecture d'extraits audio : Utilisez l'API Web Audio ou un lecteur audio pour jouer de courts extraits des chansons sélectionnées.
Deviner la chanson : Permettez aux utilisateurs d'entrer le titre ou l'artiste de la chanson qu'ils pensent avoir entendue.
Validation des réponses : Vérifiez si les réponses des utilisateurs sont correctes et donnez-leur des retours immédiats sur leurs performances.
Compteur de points : Suivez le nombre de réponses correctes et donnez un score aux joueurs en fonction de leurs performances.
Minuterie : Ajoutez une minuterie pour limiter le temps imparti pour chaque extrait audio et encourager les joueurs à répondre rapidement.
Classement : Utilisez le localStorage pour enregistrer les scores des joueurs et affichez un classement des meilleurs scores.
Niveaux de difficulté : Ajoutez la possibilité de choisir entre différents niveaux de difficulté, où les extraits audio 
peuvent être plus courts ou plus longs en fonction du niveau choisi.-->
